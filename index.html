<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Tic Tac Toe by Tim</title>
  </head>
  <body>
    <div class="gameboard-container">
    <div class="gameboard">
      <div class="boardspace left-space top-space"><p class=boardspace-text id=p0></p>
      </div>
      <div class="boardspace middle-space top-space"><p class=boardspace-text id=p1></p>
      </div>
      <div class="boardspace right-space top-space"><p class=boardspace-text id=p2></p>
      </div>
      <div class="boardspace left-space"><p class=boardspace-text id=p3></p>
      </div>
      <div class="boardspace middle-space"><p class=boardspace-text id=p4></p>
      </div>
      <div class="boardspace right-space"><p class=boardspace-text id=p5></p>
      </div>
      <div class="boardspace left-space bottom-space"><p class=boardspace-text id=p6></p>
      </div>
      <div class="boardspace middle-space bottom-space"><p class=boardspace-text id=p7></p>
      </div>
      <div class="boardspace right-space bottom-space"><p class=boardspace-text id=p8></p>
      </div>
    </div>
    
    </div>
<div class="button-container">
    <button>New Game</button>
    <label for="x-color-choice">X Color Choice: </label>
    <input type="color" id='x-color-choice' value='#326AB3'/>
    <label for="o-color-choice">O Color Choice: </label>
    <input type="color" id='o-color-choice' value='#10452c'/>
</div>
    
    <script src='./app.js'></script>
  </body>
</html>
